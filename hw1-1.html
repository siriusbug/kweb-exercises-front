<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEB FORM</title>
</head>
<body>
    <h2>KWEB Survey Page</h2>
    <div class="KWEB homepage">
        <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB logo" height="70" >
        <br>
        <a href="https://wkebofficial.com">KWEB Homepage</a>
    </div>
    <div class="Info">
        <h3>1. Write your name.</h3>
        <input id="Info-name" type="text" name="name">
        
        <h3>2. Write your student number.</h3>
        <input id="Info-number" type="text" name="number">
        <h3>3. Select your member level.</h3>
        <input type="radio" name="member level" value="admin">
        <label for="admin">Admin</label>
        <input type="radio" name="member level" value="intern">
        <label for="intern">Intern</label>
        <input type="radio" name="member level" value="qualified">
        <label for="intern">Qualified</label>

        <h3>4. Select all fields your ar interested in.</h3>
        <input type="checkbox" name="field" value="frontend">Front-end
        <input type="checkbox" name="field" value="backend">Back-end
        <input type="checkbox" name="field" value="webcrawling">Web crawling
        <input type="checkbox" name="field" value="websecurity">Web security
        <input type="checkbox" name="field" value="etc">Etcetera <input type="text" name="etc_content">

        <h3>5. Give us ayour overall evaluation and feedback about the previous study.</h3>
        <textarea id="Info-overall" cols="75" rows="25"></textarea>
        <input type="submit" value="Submit your answers">
    </div>
</body>
</html>
